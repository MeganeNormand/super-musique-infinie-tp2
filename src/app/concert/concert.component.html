
<main class="leaderboard__profiles">

    <div class="mapGoogle leaderboard__profile">
        <div id="map" class="mapGoogle"></div>

    </div>

    <!--LISTE ARTISTE -->

    <article class="leaderboard__profile" *ngFor="let item of concertList">
        <span class="leaderboard__name">{{item.datetime}}</span>
        <span class="leaderboard__name">{{item.venue.country}}</span>
        <span class="leaderboard__name">{{item.venue.city}}</span>
    </article>
    

</main>
